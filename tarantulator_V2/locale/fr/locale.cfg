[mod-setting-description]
tarantulator-enable-friendly-fire=Active ou désactive le mode Friendly Fire. Lorsqu'il est activé, les armes du Tarantulator peuvent également toucher les alliés.
tarantulator-disable-burner-engine=Détermine si le moteur à combustion est désactivé. Options : "void" supprime le moteur, "burner" le conserve.
tarantulator-engine-efficiency=Définit l'efficacité du moteur. Valeurs entières de 1 à 1000 possibles (100 est 0,5 % d'efficacité du carburant).
tarantulator-energy-grid-efficiency=Détermine l'efficacité de la grille d'énergie. Valeurs entières de 1 à 1000 possibles (100 est 0,05 % d'efficacité de transfert).
tarantulator-tech-option=Définit quand le Tarantulator devient disponible dans la recherche technologique. Options : "default" (déverrouillage normal après le Spidertron), "early-tarantulator" (accès anticipé après le char / Assault Spidertron).
tarantulator-assauslt-spidertron-integration=Détermine si le Tarantulator est intégré à l’Assault Spidertron. Options : "default" (pas d’intégration), "assault-spidertron" (intégré).
tarantulator-cycle-weapons=Contrôle le changement automatique d'armes du Tarantulator. "no" désactive, "yes" active le cycle.
tarantulator-enable-gun-rocket-launcher=Active ou désactive le lance-roquettes du Tarantulator.
tarantulator-rocket-launcher-amount=Définit combien de lance-roquettes peuvent être montés sur le Tarantulator (1 à 4).
tarantulator-enable-gun-railgun=Active ou désactive le Railgun du Tarantulator.
tarantulator-railgun-amount=Définit combien de Railguns peuvent être montés (1 à 4).
