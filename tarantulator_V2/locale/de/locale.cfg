[mod-setting-description]
tarantulator-enable-arachnophobia-mode=Aktiviert den Archachnophobie-Modus. Dies ändert den Tarantulator in eine freundlichere Version. (Standardmäßig deaktiviert.)
tarantulator-enable-friendly-fire=Aktiviert oder deaktiviert den Friendly Fire-Modus. Wenn aktiviert, können die Waffen des Tarantulators auch Verbündete treffen.
tarantulator-disable-burner-engine=Legt fest, ob der Burner-Engine-Antrieb deaktiviert wird. Optionen: "void" entfernt den Antrieb, "burner" behält ihn bei.
tarantulator-engine-efficiency=Legt die Effizienz des Motors fest. Werte in Ganzzahlen von 1 bis 1000 möglich (100 ist 0.5% Energieeffizienz).
tarantulator-energy-grid-efficiency=Bestimmt die Effizienz des Energiegitters. Werte in Ganzzahlen von 1 bis 1000 möglich (100 ist 0.05% Transfereffizenz).
tarantulator-tech-option=Bestimmt, wann der Tarantulator in der Tech-Forschung verfügbar wird. Optionen: "default" (normale Freischaltung nach dem Spidertron), "early-tarantulator" (früherer Zugang nach dem Panzer / Assault Spidertron).
tarantulator-assault-spidertron-integration=Legt fest, ob der Tarantulator mit dem Assault Spidertron integriert wird. Optionen: "default" (keine Integration), "assault-spidertron" (Integration).
tarantulator-diet=Legt fest wie der Unterbau des Tarantulator angezeigt wird. Medium und Skinny reduzieren den visuellen Platzverbrauch des Generators unterhalb des Tarantulators.
tarantulator-cycle-weapons=Steuert den automatischen Waffenwechsel des Tarantulator. "no" deaktiviert, "yes" aktiviert den Zyklus.
tarantulator-enable-gun-rocket-launcher=Aktiviert oder deaktiviert den Rocket Launcher für den Tarantulator.
tarantulator-rocket-launcher-amount=Legt fest, wie viele Rocket Launcher am Tarantulator montiert werden können (1 bis 4).
tarantulator-enable-gun-railgun=Aktiviert oder deaktiviert die Railgun für den Tarantulator.
tarantulator-railgun-amount=Legt fest, wie viele Railguns montiert werden können (1 bis 4).
